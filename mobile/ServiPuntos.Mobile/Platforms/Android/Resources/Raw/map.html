<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Mapa de estaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([{{ LAT }}, { { LNG } }], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        var estaciones = {{ ESTACIONES_JSON }};
        estaciones.forEach(e => {
            L.marker([e.Latitud, e.Longitud])
                .addTo(map)
                .bindPopup(`<b>${e.Nombre}</b><br/>${e.Ciudad}, ${e.Departamento}`);
        });

        // opcional: c√≠rculo de radio
        L.circle([{{ LAT }}, {{ LNG }}], { radius: {{ RADIO }} }).addTo(map);
    </script>
</body>

</html>
