name: Deploy to EC2

on:
  push:
    branches: [ dev ]
  pull_request:
    types: [closed]
    branches: [ dev ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ec2-18-220-251-96.us-east-2.compute.amazonaws.com
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          set -xe
          cd /opt/servipuntos-api/ServiPuntos.uy
          echo "llegue"
          whoami
          pwd
          git fetch origin
          git checkout dev
          git pull origin dev
      
          echo "ðŸ”§ Reiniciando API"
          sudo systemctl stop servipuntos-dev.service
          cd backend/ServiPuntos.API
          dotnet clean
          dotnet build
          cd ../..
          sudo systemctl start servipuntos-dev.service
      
          echo "ðŸ”§ Reiniciando WebApp"
          sudo systemctl stop servipuntos-webapp.service
          cd frontend/ServiPuntos.WebApp
          dotnet clean
          dotnet build
          cd ../..
          sudo systemctl start servipuntos-webapp.service
      
          echo "âœ… Deploy completed!"
        script_stop: true
        debug: true
